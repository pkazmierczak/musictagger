name: Build

on:
  - push

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.25.6"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        if: matrix.arch == 'amd64'
        run: go test -coverprofile=covprofile ./...

      - name: go vet
        if: matrix.arch == 'amd64'
        run: go vet ./...

      - name: Build binary
        run: CGO_ENABLED=0 GOARCH=${{ matrix.arch }} make release

      - name: Get version
        id: version
        run: echo "version=$(cat VERSION.txt | tr -d 'v')" >> $GITHUB_OUTPUT

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: librato-binary-${{ matrix.arch }}
          path: librato

  build_deb:
    runs-on: ubuntu-latest
    needs: build_and_test
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: librato-binary-${{ matrix.arch }}

      - name: Get version
        id: version
        run: echo "version=$(cat VERSION.txt | tr -d 'v')" >> $GITHUB_OUTPUT

      - name: Build deb package
        run: |
          VERSION=${{ steps.version.outputs.version }}
          ARCH=${{ matrix.arch }}
          # Debian naming: <package>_<version>-<revision>_<architecture>.deb
          PKG_DIR="librato_${VERSION}-1_${ARCH}"

          # Create package structure
          mkdir -p "${PKG_DIR}/DEBIAN"
          mkdir -p "${PKG_DIR}/usr/bin"
          mkdir -p "${PKG_DIR}/lib/systemd/system"
          mkdir -p "${PKG_DIR}/etc/librato"

          # Install files
          install -m 0755 librato "${PKG_DIR}/usr/bin/librato"
          install -m 0644 systemd/librato.service "${PKG_DIR}/lib/systemd/system/librato.service"
          install -m 0644 config.daemon.json "${PKG_DIR}/etc/librato/config.json.example"

          # Create control file (no leading whitespace allowed)
          cat > "${PKG_DIR}/DEBIAN/control" << EOF
          Package: librato
          Version: ${VERSION}-1
          Architecture: ${ARCH}
          Maintainer: Piotr Kazmierczak <phk@mm.st>
          Description: Automatic music library organizer daemon
           Librato is a tool that automatically organizes your music library
           based on ID3 tags. It can run as a CLI tool or as a background daemon
           that watches a directory for new music files and moves them to your
           library using configurable patterns.
          EOF

          # Create postinst script
          cat > "${PKG_DIR}/DEBIAN/postinst" << 'EOF'
          #!/bin/sh
          set -e
          if ! getent passwd librato > /dev/null; then
              adduser --system --group --no-create-home --home /nonexistent librato
          fi
          mkdir -p /var/run/librato /etc/librato
          chown librato:librato /var/run/librato
          if [ ! -f /etc/librato/config.json ] && [ -f /etc/librato/config.json.example ]; then
              cp /etc/librato/config.json.example /etc/librato/config.json
              chown librato:librato /etc/librato/config.json
          fi
          EOF
          chmod 0755 "${PKG_DIR}/DEBIAN/postinst"

          # Create postrm script
          cat > "${PKG_DIR}/DEBIAN/postrm" << 'EOF'
          #!/bin/sh
          set -e
          if [ "$1" = "purge" ]; then
              deluser --system librato || true
              delgroup --system librato || true
              rm -rf /var/run/librato /etc/librato
          fi
          EOF
          chmod 0755 "${PKG_DIR}/DEBIAN/postrm"

          # Build the package
          dpkg-deb --build "${PKG_DIR}"

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: librato_${{ steps.version.outputs.version }}-1_${{ matrix.arch }}.deb
          path: librato_${{ steps.version.outputs.version }}-1_${{ matrix.arch }}.deb

  build_rpm:
    runs-on: ubuntu-latest
    needs: build_and_test
    strategy:
      matrix:
        arch: [x86_64, aarch64]
        include:
          - arch: x86_64
            goarch: amd64
          - arch: aarch64
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: librato-binary-${{ matrix.goarch }}

      - name: Install fpm
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rubygems rpm
          sudo gem install fpm

      - name: Get version
        id: version
        run: echo "version=$(cat VERSION.txt | tr -d 'v')" >> $GITHUB_OUTPUT

      - name: Build rpm package
        run: |
          VERSION=${{ steps.version.outputs.version }}
          ARCH=${{ matrix.arch }}

          # Create pre-install script
          cat > prein.sh << 'EOF'
          getent group librato >/dev/null || groupadd -r librato
          getent passwd librato >/dev/null || useradd -r -g librato -d /nonexistent -s /sbin/nologin -c "Librato daemon" librato
          EOF

          # Create post-install script
          cat > postin.sh << 'EOF'
          systemctl daemon-reload >/dev/null 2>&1 || :
          mkdir -p /var/run/librato
          chown librato:librato /var/run/librato
          if [ ! -f /etc/librato/config.json ] && [ -f /etc/librato/config.json.example ]; then
              cp /etc/librato/config.json.example /etc/librato/config.json
              chown librato:librato /etc/librato/config.json
          fi
          EOF

          # Create pre-uninstall script
          cat > preun.sh << 'EOF'
          if [ $1 -eq 0 ]; then
              systemctl stop librato.service >/dev/null 2>&1 || :
              systemctl disable librato.service >/dev/null 2>&1 || :
          fi
          EOF

          # Create post-uninstall script
          cat > postun.sh << 'EOF'
          systemctl daemon-reload >/dev/null 2>&1 || :
          EOF

          chmod +x librato

          # RPM naming: <package>-<version>-<release>.<architecture>.rpm
          fpm -s dir -t rpm \
            -n librato \
            -v "${VERSION}" \
            --iteration 1 \
            -a "${ARCH}" \
            --license MIT \
            --url "https://github.com/pkazmierczak/librato" \
            --description "Automatic music library organizer daemon" \
            --pre-install prein.sh \
            --post-install postin.sh \
            --pre-uninstall preun.sh \
            --post-uninstall postun.sh \
            --config-files /etc/librato/config.json.example \
            librato=/usr/bin/librato \
            systemd/librato.service=/usr/lib/systemd/system/librato.service \
            config.daemon.json=/etc/librato/config.json.example

      - name: Upload rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: librato-${{ steps.version.outputs.version }}-1.${{ matrix.arch }}.rpm
          path: librato-${{ steps.version.outputs.version }}-1.${{ matrix.arch }}.rpm

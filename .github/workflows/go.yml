name: Build

on:
  - push

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.25.6"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: go test -coverprofile=covprofile ./...

      - name: go vet
        run: go vet ./...

      - name: Test build
        run: make

  build_deb:
    runs-on: ubuntu-latest
    needs: build_and_test
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            goarch: amd64
          - arch: arm64
            goarch: arm64

    steps:
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.25.6"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y debhelper devscripts build-essential

      - name: Build binary
        run: CGO_ENABLED=0 GOARCH=${{ matrix.goarch }} make release

      - name: Get version
        id: version
        run: echo "version=$(cat VERSION.txt | tr -d 'v')" >> $GITHUB_OUTPUT

      - name: Build deb package
        run: dpkg-buildpackage -us -uc -b -a${{ matrix.arch }}

      - name: Move deb to workspace
        run: mv ../librato_*.deb .

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: librato-${{ steps.version.outputs.version }}-${{ matrix.arch }}.deb
          path: librato_*.deb

  build_rpm:
    runs-on: ubuntu-latest
    needs: build_and_test
    strategy:
      matrix:
        arch: [x86_64, aarch64]
        include:
          - arch: x86_64
            goarch: amd64
          - arch: aarch64
            goarch: arm64

    steps:
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.25.6"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Build binary
        run: CGO_ENABLED=0 GOARCH=${{ matrix.goarch }} make release

      - name: Get version
        id: version
        run: echo "version=$(cat VERSION.txt | tr -d 'v')" >> $GITHUB_OUTPUT

      - name: Build rpm package
        run: |
          mkdir -p rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          cp librato rpmbuild/SOURCES/
          cp systemd/librato.service rpmbuild/SOURCES/
          cp config.daemon.json rpmbuild/SOURCES/
          rpmbuild -bb \
            --define "_topdir $(pwd)/rpmbuild" \
            --define "_version ${{ steps.version.outputs.version }}" \
            --define "_sourcedir $(pwd)/rpmbuild/SOURCES" \
            --target ${{ matrix.arch }} \
            rpm/librato.spec

      - name: Upload rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: librato-${{ steps.version.outputs.version }}-${{ matrix.arch }}.rpm
          path: rpmbuild/RPMS/**/*.rpm
